<script type="text/javascript">

    function changeText()
        {
            var display = document.getElementById('url');

            var HREF;

            randomIndex = Math.floor(Math.random() * postsHREF.length);
            var title = postsTitle[randomIndex];

          function changeback()
        {

</script>
