---
layout: default
title: Notes
---

{% for post in site.posts %}
<article role="article">
 <a href="{{ site.baseurl }}{{ post.url }}">
    {{ post.title }}
  </a><br/>
  <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
</article>
{% endfor %}
